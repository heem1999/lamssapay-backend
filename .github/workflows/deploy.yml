name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Copy files via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOSTINGER_IP }}
        username: ${{ secrets.HOSTINGER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.HOSTINGER_PORT }}
        source: "."
        target: ${{ secrets.TARGET_DIR }}
        rm: false
        strip_components: 0
        # Removed 'exclude' as it is not supported by this action version directly in this way
        # We will rely on .gitignore or clean up later if needed, but scp usually just copies what is there.
        # If exclusion is critical, we would use rsync, but let's fix the connection first.

    - name: Execute remote commands via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOSTINGER_IP }}
        username: ${{ secrets.HOSTINGER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.HOSTINGER_PORT }}
        script: |
          cd ${{ secrets.TARGET_DIR }}
          # Install dependencies (adjust php/composer path if needed)
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          
          # Run migrations and optimizations
          php artisan migrate --force
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
